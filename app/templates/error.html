{% extends "base.html" %}
{% block title %}Error{% endblock %}
{% block content %}
<div class="container py-5">
  <div class="alert alert-danger">
    <h4 class="alert-heading">An error occurred</h4>
    <p>{{ error or "Unexpected error" }}</p>
    <hr>
    <a href="{{ url_for('web.index') }}" class="btn btn-primary">Go Home</a>
  </div>
</div>
{% endblock %}
